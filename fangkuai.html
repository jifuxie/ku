<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全平台俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #2C3E50;
            color: #ECF0F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2vh 3vw;
            touch-action: none;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            width: 100%;
            display: grid;
            grid-template-columns: 25% 50% 25%;
            gap: 2vw;
            margin-top: 2vh;
        }

        #game-board {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2vw;
            box-shadow: 0 1vh 2vw rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 0.5;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vw;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 2vh 3vw;
            border-radius: 1.5vw;
            margin-bottom: 1.5vh;
            text-align: center;
            font-size: clamp(12px, 2vh, 16px);
        }

        .score {
            font-size: clamp(16px, 3.5vh, 24px);
            color: #2ECC71;
            font-weight: bold;
            margin: 1vh 0;
        }

        .high-score {
            color: #FFA500;
            font-size: clamp(14px, 2.5vh, 18px);
        }

        .level {
            color: #F1C40F;
            font-size: clamp(14px, 2.5vh, 18px);
        }

        .control-panel {
            width: 100%;
            max-width: 500px;
            margin: 2vh auto 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3vw;
            padding: 2vw;
        }

        button {
            background: #3498DB;
            border: none;
            padding: 1.5vh;
            color: white;
            border-radius: 1.5vw;
            font-size: clamp(20px, 4vh, 28px);
            touch-action: manipulation;
            min-width: 18vw;
            min-height: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter 0.2s;
            cursor: pointer;
        }

        button:active {
            filter: brightness(0.8);
        }

        .fast-drop {
            background: #E74C3C !important;
        }

        .next-block {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2vw;
            padding: 2vw;
            margin-top: 2vh;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        @media (hover: hover) {
            .main-container {
                padding: 20px;
            }
            .game-container {
                grid-template-columns: 200px auto 200px;
            }
            #game-board {
                max-width: 400px;
            }
            button:hover {
                filter: brightness(1.1);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            #game-board {
                order: 1;
                max-height: 60vh;
            }
            .side-panel {
                flex-direction: row;
                order: 2;
            }
            .control-panel {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <div class="side-panel">
                <div class="game-info">
                    <div>最高分</div>
                    <div class="high-score" id="high-score">0</div>
                </div>
                <div class="game-info">
                    <div>得分</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="game-info">
                    <div>等级</div>
                    <div class="level" id="level">1</div>
                </div>
            </div>

            <canvas id="game-board"></canvas>

            <div class="side-panel">
                <button id="start-btn">▶</button>
                <button id="pause-btn">⏸</button>
                <button id="reset-btn">↺</button>
                <div class="next-block">
                    <canvas id="next-block"></canvas>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button ontouchstart="startContinuousMove('left')" ontouchend="stopContinuousMove()">←</button>
            <button onclick="handleControl('rotate')">↻</button>
            <button class="fast-drop" onclick="handleControl('drop')">↓</button>
            <button ontouchstart="startContinuousMove('right')" ontouchend="stopContinuousMove()">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const nextCanvas = document.getElementById('next-block');
        const ctx = canvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('high-score');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const COLORS = [
            null,
            '#E74C3C', '#3498DB', '#F1C40F',
            '#2ECC71', '#9B59B6', '#1ABC9C', '#E67E22'
        ];

        let BLOCK_SIZE, PREVIEW_SIZE;

        function calculateSizes() {
            const gameBoardRect = canvas.getBoundingClientRect();
            BLOCK_SIZE = Math.min(gameBoardRect.width / BOARD_WIDTH, gameBoardRect.height / BOARD_HEIGHT);
            
            const previewRect = nextCanvas.parentElement.getBoundingClientRect();
            PREVIEW_SIZE = Math.min(previewRect.width, previewRect.height) * 0.8;
        }

        function initCanvas() {
            calculateSizes();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = BLOCK_SIZE * BOARD_WIDTH * dpr;
            canvas.height = BLOCK_SIZE * BOARD_HEIGHT * dpr;
            ctx.scale(dpr, dpr);
            ctx.translate(0.5, 0.5);
            
            nextCanvas.width = PREVIEW_SIZE * dpr;
            nextCanvas.height = PREVIEW_SIZE * dpr;
            nextCtx.scale(dpr, dpr);
            nextCtx.translate(0.5, 0.5);
        }

        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        highScoreElement.textContent = highScore;

        class Tetris {
            constructor() {
                this.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.gameOver = false;
                this.current = null;
                this.next = null;
            }

            createPiece() {
                const type = 'IJLOSTZ'[Math.floor(Math.random() * 7)];
                return new Piece(type);
            }

            collide() {
                return this.current.shape.some((row, y) => 
                    row.some((value, x) => {
                        if (!value) return false;
                        const newX = this.current.x + x;
                        const newY = this.current.y + y;
                        return newX < 0 || newX >= BOARD_WIDTH || 
                               newY >= BOARD_HEIGHT ||
                               (newY >= 0 && this.board[newY]?.[newX]);
                    })
                );
            }

            merge() {
                this.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) this.board[y + this.current.y][x + this.current.x] = value;
                    });
                });
            }

            sweep() {
                let lines = 0;
                for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(BOARD_WIDTH).fill(0));
                        lines++;
                        y++;
                    }
                }
                if (lines) {
                    this.score += lines * 100 * this.level;
                    this.level = Math.floor(this.score / 1000) + 1;
                }
            }
        }

        class Piece {
            constructor(type) {
                this.type = type;
                this.color = COLORS['IJLOSTZ'.indexOf(type) + 1];
                this.shape = this.getShape();
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            getShape() {
                const shapes = {
                    I: [[1,1,1,1]], J: [[1,0,0],[1,1,1]],
                    L: [[0,0,1],[1,1,1]], O: [[1,1],[1,1]],
                    S: [[0,1,1],[1,1,0]], T: [[0,1,0],[1,1,1]],
                    Z: [[1,1,0],[0,1,1]]
                };
                return shapes[this.type];
            }

            rotate() {
                this.shape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
            }
        }

        const tetris = new Tetris();
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let gameRunning = false;
        let isPaused = false;
        let moveInterval = null;

        function initGame() {
            tetris.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            tetris.score = 0;
            tetris.level = 1;
            tetris.gameOver = false;
            tetris.current = tetris.createPiece();
            tetris.next = tetris.createPiece();
            scoreElement.textContent = 0;
            levelElement.textContent = 1;
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }

        function calculateDropPosition() {
            let y = tetris.current.y;
            while (true) {
                y++;
                if (tetris.current.shape.some((row, dy) => 
                    row.some((value, dx) => {
                        if (!value) return false;
                        const newY = y + dy;
                        return newY >= BOARD_HEIGHT || tetris.board[newY]?.[tetris.current.x + dx];
                    })
                )) return y - 1;
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (!tetris.next) return;

            const maxSize = Math.max(...tetris.next.shape.map(row => row.length));
            const scale = (PREVIEW_SIZE / (maxSize * BLOCK_SIZE)) * 0.8;
            const offsetX = (PREVIEW_SIZE - tetris.next.shape[0].length * BLOCK_SIZE * scale) / 2;
            const offsetY = (PREVIEW_SIZE - tetris.next.shape.length * BLOCK_SIZE * scale) / 2;

            nextCtx.save();
            nextCtx.translate(offsetX, offsetY);
            nextCtx.scale(scale, scale);

            tetris.next.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextCtx.fillStyle = tetris.next.color;
                        nextCtx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
            nextCtx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (tetris.current && gameRunning) {
                const previewY = calculateDropPosition();
                tetris.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillStyle = tetris.current.color + '60';
                            ctx.fillRect(
                                (tetris.current.x + x) * BLOCK_SIZE,
                                (previewY + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }

            tetris.board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) drawBlock(x, y, COLORS[value]);
                });
            });

            if (tetris.current) {
                tetris.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) drawBlock(tetris.current.x + x, tetris.current.y + y, tetris.current.color);
                    });
                });
            }

            drawNextPiece();

            if (tetris.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = `${BLOCK_SIZE * 1.2}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束', canvas.width / 2, canvas.height / 2);
            }
        }

        function update(time = 0) {
            if (!gameRunning) return;
            if (isPaused) {
                lastTime = time;
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                tetris.current.y++;
                if (tetris.collide()) {
                    tetris.current.y--;
                    tetris.merge();
                    tetris.sweep();
                    
                    if (tetris.score > highScore) {
                        highScore = tetris.score;
                        localStorage.setItem('tetrisHighScore', highScore);
                        highScoreElement.textContent = highScore;
                    }

                    tetris.current = tetris.next;
                    tetris.next = tetris.createPiece();
                    
                    if (tetris.collide()) {
                        gameRunning = false;
                        tetris.gameOver = true;
                    }
                }
                dropCounter = 0;
            }

            scoreElement.textContent = tetris.score;
            levelElement.textContent = tetris.level;
            dropInterval = 1000 / tetris.level;
            draw();
            requestAnimationFrame(update);
        }

        function handleControl(action) {
            if (!gameRunning || tetris.gameOver) return;
            
            switch(action) {
                case 'left': moveLeft(); break;
                case 'right': moveRight(); break;
                case 'rotate': rotatePiece(); break;
                case 'drop': dropPiece(); break;
            }
            draw();
        }

        function startContinuousMove(direction) {
            if (moveInterval) return;
            handleControl(direction);
            moveInterval = setInterval(() => handleControl(direction), 100);
        }

        function stopContinuousMove() {
            clearInterval(moveInterval);
            moveInterval = null;
        }

        function moveLeft() {
            tetris.current.x--;
            if (tetris.collide()) tetris.current.x++;
        }

        function moveRight() {
            tetris.current.x++;
            if (tetris.collide()) tetris.current.x--;
        }

        function rotatePiece() {
            const original = tetris.current.shape;
            tetris.current.rotate();
            if (tetris.collide()) tetris.current.shape = original;
        }

        function dropPiece() {
            let lines = 0;
            while (true) {
                tetris.current.y++;
                if (tetris.collide()) {
                    tetris.current.y--;
                    tetris.merge();
                    tetris.sweep();
                    tetris.current = tetris.next;
                    tetris.next = tetris.createPiece();
                    tetris.score += lines * 2;
                    break;
                }
                lines++;
            }
            dropCounter = 0;
            draw();
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            switch(e.key) {
                case 'ArrowLeft': handleControl('left'); break;
                case 'ArrowRight': handleControl('right'); break;
                case 'ArrowUp': handleControl('rotate'); break;
                case 'ArrowDown': case ' ': handleControl('drop'); break;
            }
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                isPaused = false;
                lastTime = performance.now();
                requestAnimationFrame(update);
            }
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? '▶' : '⏸';
            if (!isPaused) {
                lastTime = performance.now();
                requestAnimationFrame(update);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            gameRunning = false;
            isPaused = false;
            initGame();
            draw();
        });

        window.addEventListener('resize', () => {
            calculateSizes();
            initCanvas();
            draw();
        });

        // 初始化
        initCanvas();
        initGame();
        draw();
    </script>
</body>
</html>
