<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全平台俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #2C3E50;
            color: #ECF0F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2vh 3vw;
            touch-action: none;
        }

        .game-container {
            width: 100%;
            max-width: 95vw;
            display: grid;
            grid-template-columns: 25% 50% 25%;
            gap: 2vw;
            margin-top: 2vh;
        }

        #game-board {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2vw;
            box-shadow: 0 1vh 2vw rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 0.5;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vw;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 2vh 3vw;
            border-radius: 1.5vw;
            margin-bottom: 1.5vh;
            text-align: center;
            font-size: clamp(12px, 2vh, 16px);
        }

        .score {
            font-size: clamp(16px, 3.5vh, 24px);
            color: #2ECC71;
            font-weight: bold;
            margin: 1vh 0;
        }

        .high-score {
            color: #FFA500;
            font-size: clamp(14px, 2.5vh, 18px);
        }

        .level {
            color: #F1C40F;
            font-size: clamp(14px, 2.5vh, 18px);
        }

        .control-panel {
            width: 100%;
            max-width: 95vw;
            margin: 2vh auto 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3vw;
            padding: 2vw;
        }

        button {
            background: #3498DB;
            border: none;
            padding: 1.5vh;
            color: white;
            border-radius: 1.5vw;
            font-size: clamp(20px, 4vh, 28px);
            touch-action: manipulation;
            min-width: 18vw;
            min-height: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter 0.2s;
            cursor: pointer;
        }

        button:active {
            filter: brightness(0.8);
        }

        .fast-drop {
            background: #E74C3C !important;
        }

        .next-block {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2vw;
            padding: 2vw;
            margin-top: 2vh;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        @media (hover: hover) {
            button:hover {
                filter: brightness(1.1);
            }
            .control-panel {
                max-width: 500px;
                gap: 20px;
            }
            .game-container {
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            #game-board {
                order: 1;
                max-height: 60vh;
            }
            .side-panel {
                flex-direction: row;
                order: 2;
            }
            .control-panel {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="side-panel">
            <div class="game-info">
                <div>最高分</div>
                <div class="high-score" id="high-score">0</div>
            </div>
            <div class="game-info">
                <div>得分</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="game-info">
                <div>等级</div>
                <div class="level" id="level">1</div>
            </div>
        </div>

        <canvas id="game-board"></canvas>

        <div class="side-panel">
            <button id="start-btn">▶</button>
            <button id="pause-btn">⏸</button>
            <button id="reset-btn">↺</button>
            <div class="next-block">
                <canvas id="next-block"></canvas>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <button ontouchstart="startContinuousMove('left')" ontouchend="stopContinuousMove()">←</button>
        <button onclick="handleControl('rotate')">↻</button>
        <button class="fast-drop" onclick="handleControl('drop')">↓</button>
        <button ontouchstart="startContinuousMove('right')" ontouchend="stopContinuousMove()">→</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const nextCanvas = document.getElementById('next-block');
        const ctx = canvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('high-score');
        
        // 游戏配置
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const COLORS = [
            null,
            '#E74C3C', // I
            '#3498DB', // J
            '#F1C40F', // L
            '#2ECC71', // O
            '#9B59B6', // S
            '#1ABC9C', // Z
            '#E67E22'  // T
        ];

        // 动态尺寸计算
        let BLOCK_SIZE, PREVIEW_SIZE;

        function calculateSizes() {
            const gameBoardRect = canvas.getBoundingClientRect();
            BLOCK_SIZE = Math.min(gameBoardRect.width / BOARD_WIDTH, gameBoardRect.height / BOARD_HEIGHT);
            
            const previewRect = nextCanvas.parentElement.getBoundingClientRect();
            PREVIEW_SIZE = Math.min(previewRect.width, previewRect.height) * 0.8;
        }

        function initCanvas() {
            calculateSizes();
            const dpr = window.devicePixelRatio || 1;
            
            // 主游戏区域
            canvas.width = BLOCK_SIZE * BOARD_WIDTH * dpr;
            canvas.height = BLOCK_SIZE * BOARD_HEIGHT * dpr;
            ctx.scale(dpr, dpr);
            ctx.translate(0.5, 0.5);
            
            // 预览区域
            nextCanvas.width = PREVIEW_SIZE * dpr;
            nextCanvas.height = PREVIEW_SIZE * dpr;
            nextCtx.scale(dpr, dpr);
            nextCtx.translate(0.5, 0.5);
        }

        // 最高分系统
        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        highScoreElement.textContent = highScore;

        class Tetris {
            constructor() {
                this.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.gameOver = false;
                this.current = null;
                this.next = null;
            }

            createPiece() {
                const pieces = 'IJLOSTZ';
                const type = pieces[Math.floor(Math.random() * pieces.length)];
                return new Piece(type);
            }

            collide() {
                for (let y = 0; y < this.current.shape.length; y++) {
                    for (let x = 0; x < this.current.shape[y].length; x++) {
                        if (!this.current.shape[y][x]) continue;
                        const newX = this.current.x + x;
                        const newY = this.current.y + y;
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT ||
                            (newY >= 0 && this.board[newY]?.[newX])) {
                            return true;
                        }
                    }
                }
                return false;
            }

            merge() {
                this.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.board[y + this.current.y][x + this.current.x] = value;
                        }
                    });
                });
            }

            sweep() {
                let lines = 0;
                outer: for (let y = this.board.length - 1; y >= 0; y--) {
                    for (let x = 0; x < this.board[y].length; x++) {
                        if (!this.board[y][x]) continue outer;
                    }
                    this.board.splice(y, 1);
                    this.board.unshift(Array(BOARD_WIDTH).fill(0));
                    lines++;
                    y++;
                }
                if (lines) {
                    this.score += lines * 100 * this.level;
                    this.level = Math.floor(this.score / 1000) + 1;
                }
            }
        }

        class Piece {
            constructor(type) {
                this.type = type;
                this.color = COLORS['IJLOSTZ'.indexOf(type) + 1];
                this.shape = this.getShape();
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            getShape() {
                const shapes = {
                    I: [[1,1,1,1]],
                    J: [[1,0,0],[1,1,1]],
                    L: [[0,0,1],[1,1,1]],
                    O: [[1,1],[1,1]],
                    S: [[0,1,1],[1,1,0]],
                    T: [[0,1,0],[1,1,1]],
                    Z: [[1,1,0],[0,1,1]]
                };
                return shapes[this.type];
            }

            rotate() {
                const newShape = Array(this.shape[0].length).fill()
                    .map(() => Array(this.shape.length).fill(0));
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[0].length; x++) {
                        newShape[x][this.shape.length - 1 - y] = this.shape[y][x];
                    }
                }
                this.shape = newShape;
            }
        }

        const tetris = new Tetris();
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let gameRunning = false;
        let isPaused = false;
        let moveInterval = null;
        let isContinuousMove = false;
        let currentMoveDirection = null;

        function initGame() {
            tetris.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            tetris.score = 0;
            tetris.level = 1;
            tetris.gameOver = false;
            tetris.current = tetris.createPiece();
            tetris.next = tetris.createPiece();
            scoreElement.textContent = 0;
            levelElement.textContent = 1;
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }

        function calculateDropPosition() {
            if (!tetris.current) return 0;
            let y = tetris.current.y;
            while (true) {
                y++;
                for (let row = 0; row < tetris.current.shape.length; row++) {
                    for (let col = 0; col < tetris.current.shape[row].length; col++) {
                        if (tetris.current.shape[row][col]) {
                            const newY = y + row;
                            if (newY >= BOARD_HEIGHT || tetris.board[newY]?.[tetris.current.x + col]) {
                                return y - 1;
                            }
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (!tetris.next) return;

            const pieceWidth = tetris.next.shape[0].length;
            const pieceHeight = tetris.next.shape.length;
            const maxSize = Math.max(pieceWidth, pieceHeight);
            const scale = (PREVIEW_SIZE / (maxSize * BLOCK_SIZE)) * 0.8;
            
            const offsetX = (PREVIEW_SIZE - pieceWidth * BLOCK_SIZE * scale) / 2;
            const offsetY = (PREVIEW_SIZE - pieceHeight * BLOCK_SIZE * scale) / 2;

            nextCtx.save();
            nextCtx.translate(offsetX, offsetY);
            nextCtx.scale(scale, scale);

            tetris.next.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextCtx.fillStyle = tetris.next.color;
                        nextCtx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                });
            });
            nextCtx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制预览位置
            if (tetris.current && gameRunning) {
                const previewY = calculateDropPosition();
                tetris.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillStyle = tetris.current.color + '60';
                            ctx.fillRect(
                                (tetris.current.x + x) * BLOCK_SIZE,
                                (previewY + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }

            // 绘制当前棋盘
            tetris.board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) drawBlock(x, y, COLORS[value]);
                });
            });

            // 绘制当前方块
            if (tetris.current) {
                tetris.current.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(tetris.current.x + x, tetris.current.y + y, tetris.current.color);
                        }
                    });
                });
            }

            drawNextPiece();

            if (tetris.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = `${BLOCK_SIZE * 1.2}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束', canvas.width / 2, canvas.height / 2);
            }
        }

        function update(time = 0) {
            if (!gameRunning || isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                tetris.current.y++;
                if (tetris.collide()) {
                    tetris.current.y--;
                    tetris.merge();
                    tetris.sweep();
                    
                    if (tetris.score > highScore) {
                        highScore = tetris.score;
                        localStorage.setItem('tetrisHighScore', highScore);
                        highScoreElement.textContent = highScore;
                    }

                    tetris.current = tetris.next;
                    tetris.next = tetris.createPiece();
                    
                    if (tetris.collide()) {
                        tetris.gameOver = true;
                        gameRunning = false;
                    }
                }
                dropCounter = 0;
            }

            scoreElement.textContent = tetris.score;
            levelElement.textContent = tetris.level;
            dropInterval = 1000 / tetris.level;
            draw();
            requestAnimationFrame(update);
        }

        function handleControl(action) {
            if (!gameRunning || tetris.gameOver) return;
            
            switch(action) {
                case 'left':
                    moveLeft();
                    break;
                case 'right':
                    moveRight();
                    break;
                case 'rotate':
                    rotatePiece();
                    break;
                case 'drop':
                    dropPiece();
                    break;
            }
            draw();
        }

        function startContinuousMove(direction) {
            if (isContinuousMove) return;
            isContinuousMove = true;
            currentMoveDirection = direction;
            handleControl(direction);
            moveInterval = setInterval(() => {
                handleControl(direction);
            }, 100);
        }

        function stopContinuousMove() {
            isContinuousMove = false;
            clearInterval(moveInterval);
        }

        function moveLeft() {
            tetris.current.x--;
            if (tetris.collide()) tetris.current.x++;
        }

        function moveRight() {
            tetris.current.x++;
            if (tetris.collide()) tetris.current.x--;
        }

        function rotatePiece() {
            const rotated = tetris.current.shape;
            tetris.current.rotate();
            if (tetris.collide()) tetris.current.shape = rotated;
            }
                function dropPiece() {
        if (!gameRunning || tetris.gameOver) return;
        
        let lines = 0;
        while (true) {
            tetris.current.y++;
            if (tetris.collide()) {
                tetris.current.y--;
                tetris.merge();
                tetris.sweep();
                tetris.current = tetris.next;
                tetris.next = tetris.createPiece();
                tetris.score += lines * 2;
                break;
            }
            lines++;
        }
        dropCounter = 0;
        draw();
    }

    document.addEventListener('keydown', (event) => {
        if (!gameRunning || tetris.gameOver) return;

        switch(event.key) {
            case 'ArrowLeft':
                handleControl('left');
                break;
            case 'ArrowRight':
                handleControl('right');
                break;
            case 'ArrowUp':
                handleControl('rotate');
                break;
            case 'ArrowDown':
            case ' ':
                handleControl('drop');
                break;
        }
    });

    document.getElementById('start-btn').addEventListener('click', () => {
        if (!gameRunning) {
            initGame();
            gameRunning = true;
            isPaused = false;
            lastTime = 0;
            requestAnimationFrame(update);
        }
    });

    document.getElementById('pause-btn').addEventListener('click', () => {
        isPaused = !isPaused;
        document.getElementById('pause-btn').textContent = isPaused ? '▶' : '⏸';
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
        gameRunning = false;
        isPaused = false;
        initGame();
        draw();
    });

    window.addEventListener('resize', () => {
        calculateSizes();
        initCanvas();
        draw();
    });
    initCanvas();
    initGame();
    draw();
</script>
</body>
</html>
