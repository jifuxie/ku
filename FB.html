<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212; /* 深色背景 */
            color: #e0e0e0; /* 浅色文字 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 游戏容器 */
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* 游戏标题 */
        h1 {
            margin-bottom: 20px;
            color: #bb86fc; /* 紫色主题 */
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            font-size: 2.5rem;
        }

        /* 游戏信息区域 */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* 游戏画布 */
        #gameCanvas {
            background: #1e1e1e; /* 深灰色画布背景 */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
        }

        /* 控制区域 */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 按钮样式 */
        button {
            background: #bb86fc; /* 紫色按钮 */
            color: #121212; /* 深色文字 */
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 200px;
        }

        /* 按钮悬停效果 */
        button:hover {
            background: #9a67ea; /* 更深的紫色 */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* 按钮点击效果 */
        button:active {
            transform: translateY(0);
        }

        /* 游戏说明区域 */
        .instructions {
            margin-top: 20px;
            background: #1e1e1e; /* 深灰色背景 */
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: left;
            max-width: 500px;
        }

        /* 说明标题 */
        .instructions h3 {
            color: #03dac6; /* 青色标题 */
            margin-bottom: 10px;
        }

        /* 说明列表 */
        .instructions ul {
            padding-left: 20px;
        }

        /* 说明列表项 */
        .instructions li {
            margin-bottom: 8px;
        }

        /* 游戏开始/结束界面 */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(18, 18, 18, 0.85); /* 半透明深色背景 */
            z-index: 10;
            border-radius: 8px;
        }

        /* 界面标题 */
        .screen h2 {
            color: #bb86fc; /* 紫色标题 */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* 界面文字 */
        .screen p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            max-width: 80%;
        }

        /* 隐藏元素 */
        .hidden {
            display: none;
        }

        /* 移动端响应式设计 */
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                font-size: 1rem;
            }
            
            .instructions {
                font-size: 0.85rem;
            }
        }
        
        
    </style>
</head>
<body>
    <!-- 游戏主容器 -->
    <div class="container">
        
        
        
        <!-- 游戏信息显示区域 -->
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        
        <!-- 游戏画布和界面容器 -->
        <div style="position: relative;">
            <!-- 游戏画布 -->
            <canvas id="gameCanvas" width="500" height="600"></canvas>
            
            <!-- 游戏开始界面 -->
            <div id="startScreen" class="screen">
                <h2>Flappy Bird</h2>
                <p>点击屏幕或按空格键让小鸟飞行</p>
                <button id="startButton">开始游戏</button>
            </div>
            
            <!-- 游戏结束界面 -->
            <div id="gameOverScreen" class="screen hidden">
                <h2>游戏结束</h2>
                <p>你的分数: <span id="finalScore">0</span></p>
                <button id="restartButton">再玩一次</button>
            </div>
        </div>
        
        <!-- 游戏控制区域 -->
        <div class="controls">
            <button id="jumpButton">点击飞行</button>
        </div>
        
        <!-- 游戏说明 -->
        <div class="instructions">
            <h3>游戏说明</h3>
            <ul>
                <li>点击屏幕、按空格键或点击"点击飞行"按钮使小鸟向上飞</li>
                <li>通过管道之间的空隙获得分数</li>
                <li>碰到管道或地面游戏结束</li>
                <li>尽可能获得高分！</li>
            </ul>
        </div>
    </div>
    
   

    <script>
        // 获取Canvas元素和2D绘图上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 响应式调整Canvas大小
        function resizeCanvas() {
            // 获取Canvas父容器的宽度
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            
            // 保持宽高比，调整Canvas尺寸
            canvas.width = containerWidth;
            canvas.height = containerWidth * 1.2; // 500x600的比例
        }

        // 初始调整Canvas大小
        resizeCanvas();
        // 监听窗口大小变化，调整Canvas大小
        window.addEventListener('resize', resizeCanvas);

        // 游戏变量定义
        let bird = {
            x: 50, // 小鸟X坐标
            y: canvas.height / 2, // 小鸟Y坐标
            width: 30, // 小鸟宽度
            height: 25, // 小鸟高度
            gravity: 0.3, // 重力值，调小使下坠速度变慢
            lift: -7, // 上升力度
            velocity: 0 // 当前速度
        };

        let pipes = []; // 存储所有管道的数组
        let score = 0; // 当前分数
        let highScore = localStorage.getItem('flappyHighScore') || 0; // 从本地存储获取最高分
        let gameOver = false; // 游戏是否结束
        let gameStarted = false; // 游戏是否开始
        let frameCount = 0; // 帧计数器
        let pipeInterval = 90; // 管道生成间隔（帧数）

        // 获取DOM元素
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const jumpButton = document.getElementById('jumpButton');

        // 设置最高分显示
        highScoreElement.textContent = highScore;

        // 绘制小鸟函数
        function drawBird() {
            // 绘制小鸟身体（圆形）
            ctx.fillStyle = '#bb86fc'; // 紫色
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制小鸟眼睛
            ctx.fillStyle = '#121212'; // 深色
            ctx.beginPath();
            ctx.arc(bird.x + 8, bird.y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制小鸟嘴巴
            ctx.fillStyle = '#ff9800'; // 橙色
            ctx.beginPath();
            ctx.moveTo(bird.x + 10, bird.y);
            ctx.lineTo(bird.x + 25, bird.y);
            ctx.lineTo(bird.x + 10, bird.y + 5);
            ctx.fill();
            
            // 绘制小鸟翅膀
            ctx.fillStyle = '#9a67ea'; // 深紫色
            ctx.beginPath();
            ctx.ellipse(bird.x - 5, bird.y + 5, 8, 5, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // 绘制管道函数
        function drawPipes() {
            // 遍历所有管道
            pipes.forEach(pipe => {
                // 绘制上管道
                ctx.fillStyle = '#03dac6'; // 青色
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                
                // 绘制下管道
                ctx.fillStyle = '#03dac6'; // 青色
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
                
                // 绘制管道装饰（管道顶部和底部）
                ctx.fillStyle = '#018786'; // 深青色
                ctx.fillRect(pipe.x - 3, pipe.top - 20, pipe.width + 6, 20);
                ctx.fillRect(pipe.x - 3, pipe.bottom, pipe.width + 6, 20);
            });
        }

        // 更新管道状态
        function updatePipes() {
            // 每隔一定帧数生成新管道
            if (frameCount % pipeInterval === 0) {
                let gap = 150; // 管道间隙
                let minHeight = 50; // 管道最小高度
                let maxHeight = canvas.height - gap - minHeight; // 管道最大高度
                let topHeight = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight; // 随机上管道高度
                
                // 添加新管道到数组
                pipes.push({
                    x: canvas.width, // 管道初始位置在画布右侧
                    top: topHeight, // 上管道高度
                    bottom: topHeight + gap, // 下管道起始位置
                    width: 60, // 管道宽度
                    passed: false // 是否已通过（用于计分）
                });
            }
            
            // 移动所有管道
            pipes.forEach(pipe => {
                pipe.x -= 2; // 管道向左移动
                
                // 检测是否通过管道（计分）
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    score++; // 增加分数
                    scoreElement.textContent = score; // 更新分数显示
                    pipe.passed = true; // 标记为已通过
                }
                
                // 检测与管道的碰撞
                if (
                    bird.x + bird.width / 2 > pipe.x && 
                    bird.x - bird.width / 2 < pipe.x + pipe.width && 
                    (bird.y - bird.height / 2 < pipe.top || 
                     bird.y + bird.height / 2 > pipe.bottom)
                ) {
                    endGame(); // 游戏结束
                }
            });
            
            // 移除屏幕外的管道
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            
            frameCount++; // 增加帧计数
        }

        // 更新小鸟状态
        function updateBird() {
            // 应用重力
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // 检测与地面的碰撞
            if (bird.y + bird.height / 2 > canvas.height) {
                bird.y = canvas.height - bird.height / 2;
                endGame(); // 游戏结束
            }
            
            // 检测与天花板的碰撞
            if (bird.y - bird.height / 2 < 0) {
                bird.y = bird.height / 2;
                bird.velocity = 0; // 重置速度
            }
        }

        // 小鸟跳跃函数
        function jump() {
            // 仅在游戏开始且未结束时响应
            if (gameStarted && !gameOver) {
                bird.velocity = bird.lift; // 设置向上速度
            }
        }

        // 绘制游戏背景
        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e'); // 顶部颜色
            gradient.addColorStop(1, '#16213e'); // 底部颜色
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制地面
            ctx.fillStyle = '#2d2d2d';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // 地面纹理
            ctx.fillStyle = '#3d3d3d';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - 30, 20, 5);
            }
        }

        // 游戏主循环
        function gameLoop() {
            // 仅在游戏开始且未结束时运行
            if (!gameOver && gameStarted) {
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制游戏元素
                drawBackground();
                drawPipes();
                drawBird();
                
                // 更新游戏状态
                updatePipes();
                updateBird();
                
                // 继续游戏循环
                requestAnimationFrame(gameLoop);
            }
        }

        // 开始游戏函数
        function startGame() {
            // 重置游戏状态
            bird.y = canvas.height / 2; // 重置小鸟位置
            bird.velocity = 0; // 重置速度
            pipes = []; // 清空管道数组
            score = 0; // 重置分数
            scoreElement.textContent = score; // 更新分数显示
            gameOver = false; // 重置游戏结束状态
            gameStarted = true; // 设置游戏开始状态
            frameCount = 0; // 重置帧计数
            
            // 隐藏开始界面和结束界面
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // 开始游戏循环
            gameLoop();
        }

        // 结束游戏函数
        function endGame() {
            gameOver = true; // 设置游戏结束状态
            gameStarted = false; // 设置游戏未开始状态
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore); // 保存到本地存储
                highScoreElement.textContent = highScore; // 更新最高分显示
            }
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score; // 显示最终分数
            gameOverScreen.classList.remove('hidden'); // 显示游戏结束界面
        }

        // 事件监听器设置

        // 开始按钮点击事件
        startButton.addEventListener('click', startGame);
        
        // 重新开始按钮点击事件
        restartButton.addEventListener('click', startGame);
        
        // 跳跃按钮点击事件
        jumpButton.addEventListener('click', jump);

        // 键盘控制 - 空格键跳跃
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                // 如果游戏正在进行中，阻止默认行为（页面滚动）
                if (gameStarted && !gameOver) {
                    e.preventDefault();
                    jump();
                }
                // 如果游戏未开始或已结束，允许默认行为（页面滚动）
            }
        });

        // 触摸/点击控制 - 点击画布跳跃
        canvas.addEventListener('click', jump);
        
        // 初始绘制
        drawBackground();
        drawBird();
    </script>
</body>
</html>
